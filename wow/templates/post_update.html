{% extends 'flatpages/index.html' %}

{% block title %}
Редактировать пост
{% endblock %}

{% block content %}
    <div class="mt-3 mb-4">
        <h1>Редактировать пост</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button> <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Отменить</a>
        </form>
        {% load static %}
        <script src="{% static 'js/ckeditor_config.js' %}"></script>
        <script>
            CKEDITOR.replace('id_content', {customConfig: '{% static 'js/ckeditor_config.js' %}'});
        </script>
    </div>
{% endblock %}
