{% extends 'flatpages/index.html' %}

{% block title %}
Удалить пост
{% endblock %}

{% block content %}
    <div class="mt-5">
        <h1>Удалить пост</h1>
        <p>Вы уверены, что хотите удалить этот пост?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Удалить</button>
            <a href="{% url 'post_detail' pk=object.pk %}">Отмена</a>
        </form>
    </div>
{% endblock %}
