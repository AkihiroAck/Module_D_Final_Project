{% extends 'flatpages/index.html' %}

{% block title %}
Удалить пост
{% endblock %}

{% block content %}
    <div class="mt-3 mb-4">
        <h1>Удалить пост</h1>
        <p>Вы уверены, что хотите удалить этот пост?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button> <a href="{% url 'post_detail' pk=object.pk %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
