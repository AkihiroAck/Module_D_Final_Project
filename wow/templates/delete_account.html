{% extends 'flatpages/index.html' %}

{% block title %}
Удалить аккаунт
{% endblock %}

{% block content %}
    <div class="mt-3 mb-4">
        <h1 style="color: red" >Удалить аккаунт</h1>
        <p>Вы уверены, что хотите удалить ваш аккаунт?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="/" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
