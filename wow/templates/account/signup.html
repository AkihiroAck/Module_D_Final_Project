{% extends 'flatpages/index.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
    <div class="mt-3 mb-4">
        <h2>Регистрация</h2>
        <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <p><button type="submit" class="btn btn-primary">Регистрация</button> или <a href="{% url 'account_login' %}" class="btn btn-primary">Войти</a></p>
        </form>
    </div>
{% endblock %}
