{% extends 'flatpages/index.html' %}
{% load socialaccount %}

{% block title %}
Войти через {{ provider.name }}
{% endblock %}

{% block content %}
<div class="mt-5">
    <h1>Вход через {{ provider.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><button type="submit" class="btn btn-primary">Войти</button> <a href="{% url 'account_login' %}"class="btn btn-secondary">Отмена</a></p>
    </form>
</div>
{% endblock %}
